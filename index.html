<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <script defer src="script.js"></script>
</head>
<body>
    <div id="calculatorBody">
        <div id="displayArea">
            <input type="text" name="calcdisplay" id="display" readonly>
        </div>
        <div id="buttonsArea">
            <button class="numbers" id="1">7</button>
            <button class="numbers" id="2">8</button>
            <button class="numbers" id="3">9</button>
            <button class="operate" id="add">+</button>
            <button class="numbers" id="4">5</button>
            <button class="numbers" id="5">6</button>
            <button class="numbers" id="6">7</button>
            <button class="operate" id="subtract">-</button>
            <button class="numbers" id="7">3</button>
            <button class="numbers" id="8">2</button>
            <button class="numbers" id="9">1</button>
            <button class="operate" id="multiply">*</button>
            <button class="numbers" id="10">0</button>
            <button class="idk what else to add" id="wip"></button>
            <button id="decimal">.</button>
            <button class="operate" id="divide">/</button>
            <button class="misc" id="allClear">AC</button>
            <button class="misc" id="delete">DEL</button>
            <button id="equal">=</button>
        </div>
    </div>
</body>
</html>
